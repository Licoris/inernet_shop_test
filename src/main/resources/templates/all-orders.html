<!doctype html>
<html>
<body>
<div th:insert="navbar :: navbar">  </div>

<h2>All Orders</h2>
<br/>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>order date</th>
            <th>status</th>
            <th>products</th>
            <th>total price</th>
        </tr>
        </thead>
        <tbody align="center">
        <tr th:each="order : ${allOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <p th:each="orderItem : ${order.getOrderItems()}"
                   th:text="${orderItem.getProduct().getProductName()}">
                </p>
            </td>
            <td th:text="${order.getTotalOrderPrice()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
</body>
</html>
