<!doctype html>
<html>
<body>
<div th:insert="navbar :: navbar">  </div>

<h2>All Categories</h2>
<br/>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>category name</th>
            <th>description</th>
            <th>operations</th>
        </tr>
        </thead>
        <tbody align="center">
        <tr th:each="category : ${allCategories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <form th:action="@{delete-category}">
                    <input type="hidden" name="id" th:value="${category.id}">
                    <button type="submit" value="delete">delete
                    </button>
                </form>

                <form th:action="@{update-category}">
                    <input type="hidden" name="id" th:value="${category.id}">
                    <button type="submit" value="update">update
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<input type="button" value="add category"
       onclick="window.location.href='add-category'">
</body>
</html>
